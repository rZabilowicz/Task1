<!DOCTYPE html>
<html lang="pl">
	 <head>
	 	
		 <title>Challange 1</title>
		 <meta charset="UTF-8">
		 <link rel="stylesheet" type="text/css" href="style.css">
		 <link href="https://fonts.googleapis.com/css?family=Titillium+Web&amp;subset=latin-ext" rel="stylesheet">
	 </head>

	 <body>
	 	<div id="container">
		 	<header>
		 		<img class="logo" src="img/logo.png">
		 	</header>
			<section>
			 	<div class="form">
			 		<h1>Register Form</h1>
			 		<div class="form-wrapper">
				 		<form class="formFormating">
				 			<div class="form-box">
				 				<label for="userName"><span><img src="img/user.png" class="user"></span></label>
								<input name="userName" type="text" required="required" placeholder="Username"></input>
							</div>
							<div class="form-box">
				 				<label for="password"><span><img src="img/password.png" class="password"></span></label>
								<input name="password" type="text" required="required" placeholder="Password"></input>
							</div>
							<div class="form-box">
				 				<label for="confirmPassword"><span><img src="img/password.png" class="confirmPassword"></span></label>
								<input name="confirmPassword" type="text" required="required" placeholder="Confirm Password"></input>
							</div>
							<div class="form-box">
				 				<label for="email"><span><img src="img/email.png" class="email"></span></label>
								<input name="email" type="mail" required="required" placeholder="Email"></input>
							</div>
							<div class="form-box">
				 				<label for="yourLocation"><span><img src="img/location.png" class="location"></span></label>
									<select name="yourLocation" class="choose_location">
									  <option value="" disabled selected>Your Location</option>
									  <option>Option 1</option>
									  <option>Option 2</option>
									  <option>Option 3</option>
									  <option>Option 4</option>
									</select>
								<img src="img/arrow.png" class="location_arrow">
							</div>
							<input type="checkbox" name="Muzyka" value="Rock" />I have read and accept the terms of use.<br />
							<input type="submit" value="Sign Up" />
				 		</form>
				 	</div>
			 	</div>
				<div class="form submits">
					<h1>Sign In Form</h1>
					<div class="form-wrapper">
				 		<form class="formFormating">
				 			<div class="form-box">
				 				<label for="userName"><span><img src="img/user.png" class="user"></span></label>
								<input name="userName" type="text" required="required" placeholder="Username"></input>
							</div>
							<div class="form-box">
				 				<label for="password"><span><img src="img/password.png" class="password"></span></label>
								<input name="password" type="text" required="required" placeholder="Password"></input>
							</div>
							<div class="submit-box">
								<input type="submit" value="Sign In" />
				 			</div>
				 		</form>
				 	</div>

				</div>
				<div class="form submits">
					<h1>Recover Form</h1>
					<div class="form-wrapper">
				 		<form class="formFormating">
				 			<div class="form-box">
				 				<label for="email"><span><img src="img/email.png" class="email"></span></label>
								<input name="email" type="mail" required="required" placeholder="Enter your Email"></input>
							</div>
							<div class="form-box">
				 				<label for="phone"><span><img src="img/phone.png" class="phone"></span></label>
								<input name="phone" type="text" required="required" placeholder="Enter your Phone number"></input>
							</div>
							<div class="submit-box">
								<input type="submit" value="Done" />
								<input type="submit" value="Send" />
				 			</div>
				 		</form>
				 	</div>

				</div>
				<div class="form sendMail">
					<h1>Send Mail</h1>
					<div class="form-wrapper">
				 		<form class="formFormating">
				 			<div class="form-box">
				 				<label for="name"><span><img src="img/user.png" class="user"></span></label>
								<input name="name" type="text" required="required" placeholder="Your Name"></input>
							</div>
							<div class="form-box">
				 				<label for="email"><span><img src="img/email.png" class="email"></span></label>
								<input name="email" type="mail" required="required" placeholder="Your Email"></input>
							</div>
							<div class="textArea-box">
                                <textarea placeholder="Type your message..." required="required"></textarea>
							</div>
							<input type="submit" value="Send Email" />
				 		</form>
				 	</div>

				</div>
				<div class="form submits subscribe">
					<h1>Subscribe Form</h1>
					<div class="form-wrapper">
				 		<form class="formFormating">
				 			<div class="form-box">
				 				<label for="email"><span><img src="img/email.png" class="email"></span></label>
								<input name="email" type="mail" required="required" placeholder="Email"></input>
								
							</div>
							<div class="submit-box">
								<input type="submit" value="No, Thanks" />
								<input type="submit" value="Subscribe" />
				 			</div>
				 		</form>
				 		
				 	</div>

				</div>
				<div class="form">
					<img class="waterLogo" src="img/waterSign.png">

			</section>
